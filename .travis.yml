sudo: required
language: cpp
dist: trusty
notifications:
  email: false
compiler:
  - g++
  - clang
 
addons:
    apt:
        sources:
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
        packages:
            - clang-4.1
            - g++-6
            - gcc-6
before_install:
  - sudo add-apt-repository ppa:chris-lea/libsodium -y
  - sudo apt-get install libsodium-dev libuv-dev
  - pip install --user cpp-coveralls
  - git submodule update --init --recursive

install:
  - gem install coveralls-lcov
  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
  - tar xf lcov_1.11.orig.tar.gz
  - sudo make -C lcov-1.11/ install

before_script:
  - sudo rm /usr/bin/gcc
  - sudo rm /usr/bin/g++
  - sudo ln -s /usr/bin/gcc-6 /usr/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/bin/g++
  - export CC=/usr/bin/gcc
  - export CXX=/usr/bin/g++
  - lcov --version
  - gcov --version
  - g++ --version
  - PARENTDIR=$(pwd)
  - mkdir $PARENTDIR/build && cd $PARENTDIR/build
  - lcov --directory $PARENTDIR/build --zerocounters

script:
  - cd ..
  - cmake .
  - make tests.out
  - ./tests.out

after_success:
  - lcov --directory $PARENTDIR --capture --output-file coverage.info
  - lcov --remove coverage.info 'tests/*' 'other/*' 'cmake/*' '/usr/*' 'external/*' 'ljus/encryption/base64.h' --output-file coverage.info
  - lcov --list coverage.info
  - coveralls-lcov coverage.info --repo-token $REPO_TOKEN
